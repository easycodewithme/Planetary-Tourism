    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planet Popup Example</title>
        <style>
            /* Styles for the popup */
            .popup {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                padding: 20px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }
    
            /* Styles for the overlay background */
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                z-index: 999;
            }
        </style>
    </head>
    <body>
      
    
        <!-- Planets -->
        <div id="solar-system">
            <div class="planet" data-name="Mercury" data-info="<h3>Mercury</h3><p>This is Mercury, the closest planet to the Sun.</p>">Mercury</div>
            <div class="planet" data-name="Venus" data-info="<h3>Venus</h3><p>This is Venus, the second planet from the Sun.</p>">Venus</div>
            <div class="planet" data-name="Earth" data-info="<h3>Earth</h3><p>This is Earth, our home planet.</p>">Earth</div>
            <!-- Add more planets as needed -->
        </div>
    
        <!-- Popup container -->
        <div class="popup" id="planetPopup">
            <button onclick="closePopup()">Close</button>
            <div id="popupContent"></div>
        </div>
    
        <!-- Overlay background -->
        <div class="overlay" id="overlay" onclick="closePopup()"></div>
    
        <script>
            // Function to open the popup with planet information
            function openPopup(planetName, planetInfo) {
                const popup = document.getElementById('planetPopup');
                const popupContent = document.getElementById('popupContent');
                popupContent.innerHTML = planetInfo;
                popup.style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
    
            // Function to close the popup
            function closePopup() {
                const popup = document.getElementById('planetPopup');
                popup.style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }
    
            // Add click event listeners to each planet
            const planets = document.querySelectorAll('.planet');
            planets.forEach(function(planet) {
                planet.addEventListener('click', function() {
                    const planetName = this.dataset.name;
                    const planetInfo = this.dataset.info;
                    openPopup(planetName, planetInfo);
                });
            });
        </script>
    </body>
